	function init($elem,hiddencb){
		if($elem.is(":hidden")){
			$elem.data('status','hidden');
			typeof hiddencb == 'function' && hiddencb();
		}else{
			$elem.data('status','shown');
		}
	}
	function show($elem,cb){
		if($elem.data('status') == 'shown') return;
		if($elem.data('status') == 'show') return;
		$elem.data('status','show').trigger('show');
		cb();
	}
	function hide($elem,cb){
		if($elem.data('status') == 'hidden') return;
		if($elem.data('status') == 'hide') return;
		$elem.data('status','hide').trigger('hide');
		cb();
	}

	js._init = function($elem){
		$elem.removeClass('transition');
		init($elem);
	}
	js._show = function($elem,mode){
		show($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('shown').data('status','shown');
		})
	}
	js._hide = function($elem,mode){
		hide($elem,function(){
			$elem.stop();
			$elem[mode]();
			$elem.trigger('hidden').data('status','hidden');
		})
	}

	js._costimInit = function($elem,options){
		$elem.removeClass('transition')
		var styles = {}
		for(key in options){
			styles[key] = $elem.css(key);
		}
		$elem.data('styles',styles)

		init($elem,function(){

			$elem.css(options)
		})
	}
	js._costimShow = function($elem){
		show($elem,function(){
			$elem.show();
			$elem.stop();
			$elem.animate($elem.data('styles'),function(){
				$elem.trigger('shown').data('status','shown');
			})
		})
	}
	js._costimHide = function($elem,options){
		hide($elem,function(){
			$elem.stop();
			$elem.animate(options,function(){
				$elem.hide()//让display变为none
				$elem.trigger('hidden').data('status','hidden');
			})
		})
	}
